<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>Client and server validation</title>
</head>
<body>
    <div class="regform">
    <form action="signupresult.html" method="get">
        <h1>Register</h1>
        <div class="input-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
            
        </div>
        <div class="input-group">
            
            <label for="password">Password:</label>
<input type="password" id="password" name="password" 
       pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@#$%^&+=!])(?!.*[^a-zA-Z0-9@#$%^&+=!]).{8,16}$" 
       title="Password must be 1-8 characters long, include uppercase and lowercase letters, a number, and at least one of these special characters: @#$%^&+=!" 
       maxlength="8"
       required>
            
        </div>
        <div class="input-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required >
            
        </div>
        <div class="input-group">
            <label for="data">Data of Birth</label>
            <input type="date" id="data" name="data" required>
            
        </div>
   <div class="input-group">
        <label for ="phone">Mobile number</label>
  <input 
    type="tel" 
    id="phone" 
    name="phone" 
    placeholder="123-456-7890"
    pattern="[0-9]{3}[-][0-9]{3}[-][0-9]{4}" 
    title="Format: 123-456-7890" 
    maxlength="10"
    required
  >
|</div>
        
        
       <div class="button"> 
        <button type="submit">sign up</button>
        </div>
        
    </div>
    </form>
</body>
</html>
